---
layout: default
title: Inicio
---

<div class="wrapper">
  <section>
    <article class="full-article">
      <ul>
        {% for post in site.posts %}
        <li>
          <h1>
            <a href="{{ post.url + post.title}}">{{ post.title }}</a>
          </h1>
          <p>{{ post.excerpt }}</p>
        </li>
        {% endfor %}
      </ul>
    </article>
  </section>
</div>
